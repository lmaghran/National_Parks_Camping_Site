{% extends 'base.html' %}

<body>

{% block content %}

      
<!--  National park form inside of nav bar -->
<div class="container">
  <div class="row">
    <div class="form-group">
      <form id="select-np" form action="/np_selected">
          <label for="exampleFormControlSelect1">Select a National Park to Begin</label>
              <select id = "npList" name="rec_area">
              {% for rec_area in rec_areas %}
              <option id ="rec_area" name="rec_area">{{ rec_area.rec_name.title() }}</option>
              {% endfor %}
              </select>
            <button class="btn btn-primary" type="submit">Select National Park</button>
      </form>
    </div>
  </div>
</div>
<!-- Closing the nav bar -->
</ul>
</div>
</div>
</nav>

<!-- Creating a photo scroller -->
<div class="container-fluid no-padding">
  <div class="row">
    <div class="col-md-12">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          {% for image in random_images %}
      <li data-target="#carouselExampleIndicators" data-slide-to="{{ loop.index }}" class="active"></li>
    </li>
    {% endfor %}
  </ol>

    <div class="carousel-inner">
        {% for image in random_images %}
        <div class="carousel-item {% if loop.index == 1 %}active{% endif %}" id="slide{{ loop.index }}">
            <img src="{{ image['url'] }}" width=100% height=700px>
            <div class="carousel-caption d-none d-md-block">
                <h2>{{ image['caption'] }}</h2>
            </div>
            </div>
            {% endfor %}
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


{% endblock %}


</body>
</html>
