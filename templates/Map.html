<!DOCTYPE html>
<html>
<head>


    <title>National Park Campground Map</title>

    <style>
        #map
        {
        height:400px;
        width:100%;
        }
    </style>

</head>
<body>

<h1> NP Map </h1>
<div id="map"></div>

<script>
    function initMap(){
    const options ={
        zoom:8,
        center: {lat:37.7749, lng:-122.4194}
        }

    const map= new google.maps.Map(document.getElementById('map'), options);

        //add marker
    const marker = new google.maps.Marker({
        position: {lat:37.7749, lng:-122.4194},
        map:map,

    });

    }



</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGZpwieWbX6h5gSpxmyfMZ-HYZD_v8E6U&callback=initMap">
      
</script>

</body>
</html>
