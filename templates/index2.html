<body>

    {% block content %}

<!-- Navigation -->
<nav class= "navbar navbar-expand-md navbar-light bg-light sticky-top">
  <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="../static/img/Artboard 1@0.5x.png" alt = "Tentative logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" 
        data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
  <div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ml-auto">
      <li class="nav-items">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-items">
        <a class="nav-link" href="#">About</a>
      </li>
    </ul>
  </div>
  </div>
  </nav>

<div class="container">
  <div class="row">
    <form id="select-np" form action="/np_selected">
        <legend>Select a National Park</legend>
        <p>
        <label>National Park List</label>
        <select id = "npList" name="rec_area">
        {% for rec_area in rec_areas %}
        <option id ="rec_area" name="rec_area">{{ rec_area.rec_name }}</option>
        {% endfor %}
        </select>
        <input type="submit">
      </p>
    </form>
  </div>
</div>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col">
      {% for image in random_images %}

      <div class="card" style="width: 50rem;">
        <img src="{{ image['url'] }}" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
      </div>


          {% endfor %}


</div>
</div>

</div>
</div>
